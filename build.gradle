plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenCentral()
}

javafx {
    version = "13"
    modules = [ 'javafx.controls' ]
}

sourceSets {
    main {
        java {
             srcDirs = ['src']
        }
    }
}

run {
    standardInput = System.in
}

mainClassName = 'MainWindow'
